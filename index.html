<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bennu Web Worker Example</title>
    <style>
        .content > * {
            width: 50%;
            float: left;
            position: relative;
        }
        
        .content > * > * {
            padding: 0 2em;
            display: block;
        }
        
        .input textarea {
            width: 100%;
        }
    </style>
</head>

<body lang="en">
    <div class="content">
        <div class='input'>
            <h2>Input</h2>
            <div class='Text'>
                <h4>Text</h4>
                <textarea id='input' rows='20'></textarea>
            </div>
            <div>
                <button id='count-button'>Count Words</button>
                <button id='stop-button'>Stop</button>
                <span>Timeout: </span>
                <select id='timeout'>
                  <option value="0">0ms</option>
                  <option value="50">50ms</option>
                  <option value="100">100ms</option>
                  <option value="250">250ms</option>
                  <option value="500">500ms</option>
                </select>
            </div>
        </div>
        <div class='output'>
            <h2>Output</h2>
            <p>Word Count: <span id='word-count'></span></p>
        </div>
    </div>
    
    <script type="application/javascript" src="resources/require.js"></script>
    <script src="resources/jquery-1.8.3.min.js"></script>
    <script type="application/javascript" src="./index.js"></script>
</body>

</html>
